name: dependaboja

on:
  push:
    branches:
      - dev
  pull_request:
    branches: [deps/**]
    types: [opened, synchronize, reopened]

permissions:
  pull-requests: write
  contents: write

jobs:
  dependabot:
    runs-on: ubuntu-latest
    steps:
      - name: Check out Git repository
        uses: actions/checkout@v4.0.0
      - name: Dependaboja
        uses: evoja/dependaboja@0.0.3
        with:
          disabled_pr_targets: dev,master
          sync_with: dev
          merge_type: squash
