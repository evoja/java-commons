name: dependaboja

on:
  push:
    branches:
      - master
  pull_request:
    branches: [deps/**]
    types: [opened, synchronize, reopened]

permissions:
  pull-requests: write
  contents: write

jobs:
  dependabot:
    runs-on: ubuntu-latest
    steps:
      - name: Check out Git repository
        uses: actions/checkout@v2.4.0
      - name: Dependaboja
        uses: evoja/dependaboja@c6f93435c74fdc2f52e05d408b074213ba3c4d9b
